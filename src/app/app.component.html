<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{title}}!</h1>
  <!-- 
      router-outlet:
      Tells router WHERE to display routed views 
      AppModule imports AppRoutingModule which exports RouterModule
    -->
  <nav>
    <a routerLink="/heroes">Heroes</a> |
    <a routerLink="/dashboard">Dashboard</a>

    <!-- 'routerLink' directive from RouterModule; turns clicks into router navigations -->
  </nav>
  <div class="lefto">

    <!-- Dispay whatever component is being routed to here: -->
    <router-outlet></router-outlet>
  </div>
  <div class="righto">
    <app-messages></app-messages>

    <div class="directives">
    <h3>Playing with directives</h3>
    <div>
      <input type="radio" name="colors" (click)="color='lightgreen'" />Green
      <input type="radio" name="colors" (click)="color='yellow'" />Yellow
      <input type="radio" name="colors" (click)="color='cyan'" />Cyan
    </div>
    
    <!----
<p appHighlight highlightColor="yellow">Highlight me! Binding variation 1
</p>
<p appHighlight [highlightColor]="'orange'">Highlight me! Binding variation 2
</p>
<p appHighlight [highlightColor]="color">Highlighted with parent component's color
</p>
-->
    <p [appHighlight]="color" defaultColor="violet">Highlight me! Succinct binding w/ attribute selector. <br/> Applies the
      highlighting directive to 'p', <br/>band sets the color with a property binding. <br/> Sets 'defaultColor'; belongs
      to HighlightDirective &amp; is public b/c of @Input
    </p>

  </div>
</div>
